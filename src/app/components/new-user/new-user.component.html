<app-jumbotron [Titolo]="titolo" [SottoTitolo]="sottotitolo"></app-jumbotron>

<div class="container login-container d-flex align-items-center justify-content-center">
  <div class="login-form">
    <h3 class="text-center">Registrazione</h3>
    <form #registerform="ngForm" (ngSubmit)="doRegister(registerform)">
      <div class="form-group">
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required ngModel>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="cognome" id="cognome" placeholder="Cognome" required ngModel>
      </div>
      <div class="form-group">
        <input type="date" class="form-control" name="data_nascita" id="data_nascita" placeholder="Data" required ngModel>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="luogo_nascita" id="luogo_nascita" placeholder="Luogo di nascita" required ngModel>
      </div>
      <div class="form-group">
        <select class="form-control" name="sesso" id="sesso" required ngModel title="Sesso">
          <option value="Uomo">Uomo</option>
          <option value="Donna">Donna</option>
          <option value="Bambino">Bambino</option>
        </select>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="Indirizzo E-Mail" required ngModel>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required ngModel>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Cellulare" required ngModel [minLength]="10" maxlength="10">
      </div>
      <!-- <div class="form-group">
        <select class="form-control" name="id_taglia_preferita" id="id_taglia_preferita" placeholder="La tua taglia" ngModel>
          <option [ngValue]="null" disabled selected>-- Seleziona taglia preferita (facoltativa) --</option>
          <option *ngFor="let taglia of _taglie" [value]="taglia.id">{{ taglia.taglia_Eu }}</option>
        </select>
      </div> -->
      <div class="form-group">
        <select class="form-control" name="id_taglia_preferita" id="id_taglia_preferita" [(ngModel)]="selectedTaglia" required>
          <option [value]="null" disabled hidden>-- La tua taglia --</option>
          <option *ngFor="let taglia of _taglie" [value]="taglia.id">
          {{ taglia.taglia_Eu }}
          </option>
        </select>
      </div>    

      <!-- <div class="form-group">
        <select class="form-control" name="id_colore_preferito" id="id_colore_preferito" placeholder="Colore Preferito"ngModel>
          <option [ngValue]="null" disabled selected>-- Seleziona colore preferito (facoltativo) --</option>
          <option *ngFor="let colore of _colori" [value]="colore.id">{{ colore.nome }}</option>
        </select>
      </div> -->
      <div class="form-group">
        <select class="form-control" name="id_colore_preferito" id="id_colore_preferito" [(ngModel)]="selectedColore">
          <option value="" disabled hidden>-- Seleziona colore preferito (facoltativo) --</option>
          <option *ngFor="let colore of _colori" [value]="colore.id">
          {{ colore.nome }}
          </option>
        </select>
      </div>

      
      <div class="form-group text-center">
        <button type="submit" class="btnSubmit">Registrati</button>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="message">
        {{ message }}
      </div>
    </form>
  </div>
</div>
